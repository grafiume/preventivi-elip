<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apri Preventivo…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;line-height:1.4;padding:24px}
    .card{max-width:680px;margin:40px auto;border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    h1{font-size:20px;margin:0 0 10px}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <div class="card">
    <h1>Reindirizzamento al preventivo…</h1>
    <p class="muted">Attendi un istante. Se non succede nulla, clicca qui:</p>
    <p><a id="fallback" href="#">Apri preventivo</a></p>
    <p class="muted">Questo link funziona su iPhone/iPad, PC e tablet.</p>
  </div>
  <script>
    (function(){
      try{
        var q = new URLSearchParams(location.search);
        var pvid = q.get('pvid') || q.get('id') || q.get('pv') || '';
        var pvno = q.get('pvno') || q.get('numero') || '';
        var base = location.origin + location.pathname.replace(/go\.html$/,'');
        var target = '';
        if(pvid){ target = base + '#/pvid/' + encodeURIComponent(pvid); }
        else if(pvno){ target = base + '#/pvno/' + encodeURIComponent(pvno); }
        if(target){
          document.getElementById('fallback').href = target;
          location.replace(target);
        }else{
          document.querySelector('h1').textContent = 'Parametro mancante';
          document.querySelector('.muted').textContent = 'Aggiungi ?pvid=<UUID> oppure ?pvno=<NUMERO> all’URL.';
          document.getElementById('fallback').style.display='none';
        }
      }catch(e){ console.error(e); }
    })();
  </script>
</body>
</html>
