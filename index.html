<!doctype html>
<html lang="it" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preventivi ELIP Sprint</title>
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.4/dist/jspdf.plugin.autotable.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
<header class="appbar">
  <div class="container-fluid d-flex align-items-center justify-content-between py-2">
    <div class="d-flex align-items-center gap-2">
      <div class="logo">ELIP</div>
      <div class="fw-bold">Preventivi Sprint</div>
      <span class="text-muted small ms-2" id="quoteId"></span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button id="btnDark" class="btn btn-sm btn-outline-secondary" title="Tema scuro">ðŸŒ™</button>
      <button id="btnNew" class="btn btn-sm btn-outline-secondary">Nuovo</button>
      <button id="btnSave" class="btn btn-sm btn-primary">Salva</button>
      <div class="btn-group">
        <button id="btnPDFDett" class="btn btn-sm btn-success">PDF Dettaglio</button>
        <button id="btnPDFTot" class="btn btn-sm btn-outline-success">PDF Totale</button>
      </div>
      <a id="btnDownload" class="btn btn-sm btn-outline-primary d-none" download="preventivo.pdf">Scarica</a>
    </div>
  </div>
</header>

<main class="container-fluid my-3">
  <div class="row g-2">
    <!-- Catalogo -->
    <aside class="col-12 col-lg-4">
      <div class="card h-100">
        <div class="card-header bg-light d-flex align-items-center gap-2">
          <span class="fw-semibold">Catalogo voci</span>
          <input id="catalogSearch" class="form-control form-control-sm ms-auto" placeholder="Cercaâ€¦">
          <button id="btnAddCustom" class="btn btn-sm btn-outline-primary">+ Riga libera</button>
        </div>
        <div class="card-body p-0">
          <ul id="catalogList" class="list-group list-group-flush small"></ul>
        </div>
        <div class="card-footer d-flex gap-2">
          <button id="btnEditCatalog" class="btn btn-sm btn-outline-secondary">Modifica catalogo</button>
          <input type="file" id="catalogImport" accept="application/json" class="d-none">
          <button id="btnImportCatalog" class="btn btn-sm btn-outline-secondary">Importa JSON</button>
          <button id="btnExportCatalog" class="btn btn-sm btn-outline-secondary">Esporta JSON</button>
        </div>
      </div>
    </aside>

    <!-- Preventivo -->
    <section class="col-12 col-lg-8">
      <div class="card mb-2">
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-4">
              <label class="form-label">Cliente</label>
              <input id="cliente" class="form-control" placeholder="Ragione sociale / Nome">
            </div>
            <div class="col-md-4">
              <label class="form-label">Articolo da riparare</label>
              <input id="articolo" class="form-control" placeholder="Es. Motoreâ€¦">
            </div>
            <div class="col-md-2">
              <label class="form-label">DDT</label>
              <input id="ddt" class="form-control">
            </div>
            <div class="col-md-2">
              <label class="form-label">Telefono</label>
              <input id="telefono" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control">
            </div>
            <div class="col-md-2">
              <label class="form-label">IVA</label>
              <select id="ivaPerc" class="form-select">
                <option value="22" selected>22%</option>
                <option value="0">0%</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Sconto %</label>
              <input id="scontoPerc" type="number" min="0" max="100" step="1" class="form-control" value="0">
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="table-responsive">
          <table class="table table-hover align-middle m-0" id="linesTable">
            <thead class="table-light">
              <tr>
                <th style="width:80px">Cod</th>
                <th>Descrizione</th>
                <th style="width:100px">Q.tÃ </th>
                <th style="width:140px">Prezzo â‚¬</th>
                <th style="width:140px">Tot. riga â‚¬</th>
                <th style="width:60px"></th>
              </tr>
            </thead>
            <tbody id="linesBody"></tbody>
          </table>
        </div>
        <div class="card-body">
          <label class="form-label">NOTE</label>
          <textarea id="note" rows="3" class="form-control" placeholder="Annotazioni / ricambi (uno per riga)â€¦"></textarea>
        </div>
        <div class="card-footer">
          <div class="row g-2 justify-content-end">
            <div class="col-md-5">
              <div class="card totals">
                <div class="card-body">
                  <div class="d-flex justify-content-between"><span>Imponibile</span><strong id="imponibile">â‚¬ 0,00</strong></div>
                  <div class="d-flex justify-content-between small text-muted"><span>Sconto</span><strong id="scontoVal">â‚¬ 0,00</strong></div>
                  <div class="d-flex justify-content-between"><span>Subtotale</span><strong id="subtot">â‚¬ 0,00</strong></div>
                  <div class="d-flex justify-content-between small text-muted"><span>IVA (<span id="ivaLabel">22</span>%)</span><strong id="iva">â‚¬ 0,00</strong></div>
                  <hr>
                  <div class="d-flex justify-content-between h5"><span>TOTALE</span><strong id="totale">â‚¬ 0,00</strong></div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3 flex-wrap">
            <button id="btnShareMail" class="btn btn-outline-dark">Prepara Email</button>
            <button id="btnShareWA" class="btn btn-outline-success">WhatsApp</button>
            <input type="file" id="jsonImport" accept="application/json" class="d-none">
            <button id="btnExport" class="btn btn-outline-secondary">Esporta JSON</button>
            <button id="btnImport" class="btn btn-outline-secondary">Importa JSON</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="footer small text-muted text-center py-2">
  Â© ELIP â€” Preventivi Sprint v5.0
</footer>
</body>
</html>
