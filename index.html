<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preventivi ELIP — v6.5-SB</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.4/dist/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="config.js" defer></script>
  <script src="app-supabase.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
<header class="appbar">
  <div class="container-fluid d-flex justify-content-between align-items-center py-2">
    <div class="d-flex align-items-center gap-3">
      <img src="logo-elip.jpg" class="brand" alt="ELIP" style="height:36px">
      <div>
        <div class="fw-bold">ELIP Tagliente — Preventivi</div>
        <div class="small text-muted" id="quoteId"></div>
      </div>
    </div>
    <div class="d-flex gap-2 flex-wrap">
      <button id="btnNew" class="btn btn-sm btn-outline-secondary">Nuovo</button>
      <button id="btnClear" class="btn btn-sm btn-outline-danger">Pulisci pagina</button>
      <button id="btnSave" class="btn btn-sm btn-primary">Salva</button>
      <div class="btn-group">
        <button id="btnPDFDett" class="btn btn-sm btn-success">PDF Dettaglio</button>
        <button id="btnPDFTot" class="btn btn-sm btn-outline-success">PDF Totale</button>
      </div>
      <button id="btnMail" class="btn btn-sm btn-outline-dark">E-mail</button>
      <button id="btnWA" class="btn btn-sm btn-outline-success">WhatsApp</button>
    </div>
  </div>
</header>

<main class="container-fluid my-3">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-editor" type="button">Editor</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-archivio" type="button">Archivio</button></li>
  </ul>

  <div class="tab-content border border-top-0 rounded-bottom p-3 bg-white">
    <div class="tab-pane fade show active" id="tab-editor">
      <div class="row g-3">
        <aside class="col-12 col-lg-3">
          <div class="card h-100">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
              <span class="fw-semibold">Catalogo voci</span>
              <span class="small text-muted">Clicca per aggiungere</span>
            </div>
            <div class="card-body p-2">
              <input id="catalogSearch" class="form-control form-control-sm mb-2" placeholder="Cerca…">
              <ul id="catalogList" class="list-group list-group-flush small catalog"></ul>
            </div>
            <div class="card-footer d-flex gap-2">
              <button id="btnAddCustom" class="btn btn-sm btn-outline-primary">+ Riga vuota</button>
              <button id="btnEditCatalog" class="btn btn-sm btn-outline-secondary">Modifica catalogo</button>
            </div>
          </div>
        </aside>

        <section class="col-12 col-lg-9">
          <div class="card mb-2">
            <div class="card-body">
              <div class="row g-2 align-items-end">
                <div class="col-md-4"><label class="form-label">Cliente</label><input id="cliente" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Articolo</label><input id="articolo" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">DDT</label><input id="ddt" class="form-control"></div>
                <div class="col-md-2"><label class="form-label">Telefono</label><input id="telefono" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Email</label><input id="email" class="form-control" type="email"></div>
                <div class="col-md-4"><label class="form-label">Data invio</label><input id="dataInvio" class="form-control" type="date"></div>
                <div class="col-md-4"><label class="form-label">Data accettazione <span id="okPill" class="acc-pill acc-no ms-2">● NO</span></label><input id="dataAcc" class="form-control" type="date"></div>
                <div class="col-md-4"><label class="form-label">Scadenza lavori</label><input id="dataScad" class="form-control" type="date"></div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="table-responsive">
              <table class="table table-hover align-middle m-0" id="linesTable">
                <thead class="table-light">
                  <tr>
                    <th style="width:100px">Cod</th>
                    <th>Descrizione</th>
                    <th style="width:90px">Q.tà</th>
                    <th style="width:120px">Prezzo €</th>
                    <th style="width:130px">Tot. riga €</th>
                    <th style="width:90px" class="text-center">Stato</th>
                    <th style="width:150px">Operatore</th>
                    <th style="width:160px">Data fine</th>
                    <th style="width:60px"></th>
                  </tr>
                </thead>
                <tbody id="linesBody"></tbody>
              </table>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Stato avanzamento commessa</label>
                <div class="progress"><div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width:0%">0%</div></div>
              </div>
              <label class="form-label">NOTE</label>
              <textarea id="note" rows="3" class="form-control" placeholder="Annotazioni / ricambi (uno per riga)…"></textarea>

              <div class="mt-3">
                <label class="form-label">Immagini</label>
                <input id="imgInput" type="file" accept="image/*" multiple class="form-control">
                <div id="imgPreview" class="d-flex flex-wrap gap-2 mt-2"></div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row g-2 justify-content-end">
                <div class="col-md-5">
                  <div class="card totals">
                    <div class="card-body">
                      <div class="d-flex justify-content-between"><span>Imponibile</span><strong id="imponibile">€ 0,00</strong></div>
                      <div class="d-flex justify-content-between small text-muted"><span>IVA (22%)</span><strong id="iva">€ 0,00</strong></div>
                      <hr><div class="d-flex justify-content-between h5"><span>TOTALE</span><strong id="totale">€ 0,00</strong></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>

    <div class="tab-pane fade" id="tab-archivio">
      <div class="d-flex gap-2 flex-wrap align-items-center mb-2">
        <input id="filterQuery" class="form-control" placeholder="Cerca per cliente…" style="max-width:320px">
        <div class="btn-group" role="group">
          <button class="btn btn-outline-secondary active" id="fltAll">Tutti</button>
          <button class="btn btn-outline-success" id="fltOk">Accettati</button>
          <button class="btn btn-outline-danger" id="fltNo">Non accettati</button>
          <button class="btn btn-outline-primary" id="fltChiusi">Chiusi</button>
        </div>
        <button class="btn btn-outline-secondary ms-auto" id="btnReloadArch" type="button">Aggiorna</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="archTable">
          <thead class="table-light">
            <tr>
              <th>N°</th><th>Data</th><th>Cliente</th><th>Articolo</th><th>DDT</th><th>Totale</th><th>Accett.</th><th>Scadenza</th><th>Stato</th><th></th>
            </tr>
          </thead>
          <tbody id="archBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Ordine degli script: prima app.js (tuo), poi guard, poi patch -->
<script src="app.js"></script>
<!-- se avevi il guard okPill, puoi lasciarlo -->
<!-- <script src="app-guard-okpill.v1.js"></script> -->
<script src="elip-complete-patch.v3.1.js"></script>

</body>
</html>
