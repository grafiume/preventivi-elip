<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preventivi ELIP – Sprint v5.1</title>
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.4/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
<header class="appbar">
  <div class="container-fluid d-flex align-items-center justify-content-between py-2">
    <div class="d-flex align-items-center gap-2">
      <div class="logo">ELIP</div>
      <div class="fw-bold">Preventivi</div>
      <span class="text-muted small ms-2" id="quoteId"></span>
    </div>
    <div class="d-flex align-items-center gap-2 flex-wrap">
      <button id="btnNew" class="btn btn-sm btn-outline-secondary">Nuovo</button>
      <button id="btnSave" class="btn btn-sm btn-primary">Salva</button>
      <button id="btnArchive" class="btn btn-sm btn-outline-warning">Archivia</button>
      <div class="btn-group">
        <button id="btnPDFDett" class="btn btn-sm btn-success">PDF Dettaglio</button>
        <button id="btnPDFTot" class="btn btn-sm btn-outline-success">PDF Totale</button>
      </div>
      <button id="btnXLS" class="btn btn-sm btn-outline-primary">Esporta XLS</button>
      <button id="btnMail" class="btn btn-sm btn-outline-dark">Email</button>
      <button id="btnWA" class="btn btn-sm btn-outline-success">WhatsApp</button>
      <a id="btnDownload" class="btn btn-sm btn-outline-primary d-none" download>Scarica</a>
    </div>
  </div>
</header>

<main class="container-fluid my-3">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-editor" type="button">Editor</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-archivio" type="button">Archivio</button></li>
  </ul>

  <div class="tab-content border border-top-0 rounded-bottom p-3 bg-white">
    <div class="tab-pane fade show active" id="tab-editor">
      <div class="row g-3">
        <!-- Sidebar Catalogo -->
        <aside class="col-12 col-lg-4">
          <div class="card h-100">
            <div class="card-header bg-light d-flex align-items-center gap-2">
              <span class="fw-semibold">Catalogo voci</span>
              <input id="catalogSearch" class="form-control form-control-sm ms-auto" placeholder="Cerca…">
              <button id="btnAddCustom" class="btn btn-sm btn-outline-primary">+ Riga</button>
            </div>
            <div class="card-body p-0">
              <ul id="catalogList" class="list-group list-group-flush small"></ul>
            </div>
            <div class="card-footer d-flex gap-2">
              <button id="btnEditCatalog" class="btn btn-sm btn-outline-secondary">Modifica catalogo</button>
              <input type="file" id="catalogImport" accept="application/json" class="d-none">
              <button id="btnImportCatalog" class="btn btn-sm btn-outline-secondary">Importa</button>
              <button id="btnExportCatalog" class="btn btn-sm btn-outline-secondary">Esporta</button>
            </div>
          </div>
        </aside>

        <!-- Editor -->
        <section class="col-12 col-lg-8">
          <div class="card mb-2">
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-4">
                  <label class="form-label">Cliente</label>
                  <input id="cliente" class="form-control" placeholder="Ragione sociale / Nome">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Articolo da riparare</label>
                  <input id="articolo" class="form-control" placeholder="Es. Motore…">
                </div>
                <div class="col-md-2">
                  <label class="form-label">DDT</label>
                  <input id="ddt" class="form-control">
                </div>
                <div class="col-md-2">
                  <label class="form-label">Telefono</label>
                  <input id="telefono" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Email</label>
                  <input id="email" type="email" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="table-responsive">
              <table class="table table-hover align-middle m-0" id="linesTable">
                <thead class="table-light">
                  <tr>
                    <th style="width:80px">Cod</th>
                    <th>Descrizione</th>
                    <th style="width:100px">Q.tà</th>
                    <th style="width:140px">Prezzo €</th>
                    <th style="width:140px">Tot. riga €</th>
                    <th style="width:60px"></th>
                  </tr>
                </thead>
                <tbody id="linesBody"></tbody>
              </table>
            </div>
            <div class="card-body">
              <label class="form-label">NOTE</label>
              <textarea id="note" rows="3" class="form-control" placeholder="Annotazioni / ricambi (uno per riga)…"></textarea>

              <div class="mt-3">
                <label class="form-label">Immagini (anteprima → incluse nel PDF)</label>
                <input id="imgInput" type="file" accept="image/*" multiple class="form-control">
                <div id="imgPreview" class="d-flex flex-wrap gap-2 mt-2"></div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row g-2 justify-content-end">
                <div class="col-md-5">
                  <div class="card totals">
                    <div class="card-body">
                      <div class="d-flex justify-content-between"><span>Imponibile</span><strong id="imponibile">€ 0,00</strong></div>
                      <div class="d-flex justify-content-between small text-muted"><span>IVA (22%)</span><strong id="iva">€ 0,00</strong></div>
                      <hr>
                      <div class="d-flex justify-content-between h5"><span>TOTALE</span><strong id="totale">€ 0,00</strong></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex gap-2 mt-3 flex-wrap">
                <input type="file" id="jsonImport" accept="application/json" class="d-none">
                <button id="btnExport" class="btn btn-outline-secondary">Esporta JSON</button>
                <button id="btnImport" class="btn btn-outline-secondary">Importa JSON</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Archivio -->
    <div class="tab-pane fade" id="tab-archivio">
      <div class="d-flex gap-2 flex-wrap align-items-center mb-2">
        <input id="filterQuery" class="form-control" placeholder="Cerca per cliente…" style="max-width:320px">
        <button class="btn btn-outline-secondary" id="btnReloadArch" type="button">Aggiorna</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="archTable">
          <thead class="table-light">
            <tr>
              <th>N°</th><th>Data</th><th>Cliente</th><th>Articolo</th><th>DDT</th><th>Totale</th><th></th>
            </tr>
          </thead>
          <tbody id="archBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<footer class="footer small text-muted text-center py-2">
  © ELIP — Preventivi v5.1
</footer>
</body>
</html>
