<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preventivi ELIP — v6.5-SB</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.4/dist/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="config.js" defer></script>
  <script src="app-supabase.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
<header class="appbar">
  <div class="container-fluid d-flex justify-content-between align-items-center py-2">
    <div class="d-flex align-items-center gap-3">
      <img src="logo-elip.jpg" class="brand" alt="ELIP" style="height:36px">
      <div>
        <div class="fw-bold">ELIP Tagliente — Preventivi</div>
        <div class="small text-muted" id="quoteId"></div>
      </div>
    </div>
    <div class="d-flex gap-2 flex-wrap">
      <button id="btnNew" class="btn btn-sm btn-outline-secondary">Nuovo</button>
      <button id="btnClear" class="btn btn-sm btn-outline-danger">Pulisci pagina</button>
      <button id="btnSave" class="btn btn-sm btn-primary">Salva</button>
      <div class="btn-group">
        <button id="btnPDFDett" class="btn btn-sm btn-success">PDF Dettaglio</button>
        <button id="btnPDFTot" class="btn btn-sm btn-outline-success">PDF Totale</button>
      </div>
      <button id="btnMail" class="btn btn-sm btn-outline-dark">E-mail</button>
      <button id="btnWA" class="btn btn-sm btn-outline-success">WhatsApp</button>
    </div>
  </div>
</header>

<main class="container-fluid my-3">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-editor" type="button">Editor</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-archivio" type="button">Archivio</button></li>
  </ul>

  <div class="tab-content border border-top-0 rounded-bottom p-3 bg-white">
    <div class="tab-pane fade show active" id="tab-editor">
      <!-- Editor: viene dal tuo app.js reale -->
      <div class="text-muted">Editor caricato</div>
    </div>

    <div class="tab-pane fade" id="tab-archivio">
      <div class="d-flex gap-2 flex-wrap align-items-center mb-2">
        <input id="filterQuery" class="form-control" placeholder="Cerca per cliente…" style="max-width:320px">
        <div class="btn-group" role="group">
          <button class="btn btn-outline-secondary active" id="fltAll">Tutti</button>
          <button class="btn btn-outline-success" id="fltOk">Accettati</button>
          <button class="btn btn-outline-danger" id="fltNo">Non accettati</button>
          <button class="btn btn-outline-primary" id="fltChiusi">Chiusi</button>
        </div>
        <span id="accCounters" class="ms-auto text-muted small"></span>
        <button class="btn btn-outline-secondary" id="btnReloadArch" type="button">Aggiorna</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="archTable">
          <thead class="table-light">
            <tr>
              <th>N°</th><th>Data</th><th>Cliente</th><th>Articolo</th><th>DDT</th><th>Totale</th><th>Accett.</th><th>Scadenza</th><th>Stato</th><th></th>
            </tr>
          </thead>
          <tbody id="archBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script src="app.js"></script>
<script src="elip-complete-patch.v2.7.js"></script>
</body>
</html>
